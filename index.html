<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Estética</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="tema-claro">
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">spa</span>
            <h2>Sistema Estética</h2>
        </div>
        <nav>
            <a href="#dashboard" class="menu-item ativo">
                <span class="material-icons">dashboard</span>
                Dashboard
            </a>
            <a href="#clientes" class="menu-item">
                <span class="material-icons">people</span>
                Clientes
            </a>
            <a href="#agendamentos" class="menu-item">
                <span class="material-icons">event</span>
                Agendamentos
            </a>
            <a href="#servicos" class="menu-item">
                <span class="material-icons">miscellaneous_services</span>
                Serviços
            </a>
            <a href="#financeiro" class="menu-item">
                <span class="material-icons">payments</span>
                Financeiro
            </a>
            <a href="#estoque" class="menu-item">
                <span class="material-icons">inventory</span>
                Estoque
            </a>
            <a href="#configuracoes" class="menu-item">
                <span class="material-icons">settings</span>
                Configurações
            </a>
        </nav>
        <div class="sidebar-footer">
            <label class="tema-toggle">
                <input type="checkbox" id="tema-toggle">
                <span class="material-icons">dark_mode</span>
                <span>Tema Escuro</span>
            </label>
        </div>
    </div>

    <!-- Overlay para fechar menu mobile -->
    <div class="menu-overlay"></div>

    <div class="conteudo-principal">
        <header class="cabecalho">
            <button class="menu-toggle">
                <span class="material-icons">menu</span>
            </button>
            <h1 id="titulo-pagina">Dashboard</h1>
            <div class="cabecalho-acoes">
                <button class="btn-novo">
                    <span class="material-icons">add</span>
                    <span>Novo</span>
                </button>
            </div>
        </header>
        <main id="conteudo-pagina">
            <!-- Conteúdo dinâmico será carregado aqui -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/agendamentos.js"></script>
    <script src="js/servicos.js"></script>
    <script src="js/financeiro.js"></script>
    <script src="js/estoque.js"></script>
    <script src="js/configuracoes.js"></script>
</body>
</html>
