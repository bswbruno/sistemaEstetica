<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Estética</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Sistema Estética</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-pagina="dashboard">
                    <i class="material-icons">dashboard</i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-pagina="clientes">
                    <i class="material-icons">people</i>
                    <span>Clientes</span>
                </a>
                <a href="#" class="nav-item" data-pagina="agendamentos">
                    <i class="material-icons">event</i>
                    <span>Agendamentos</span>
                </a>
                <a href="#" class="nav-item" data-pagina="servicos">
                    <i class="material-icons">spa</i>
                    <span>Serviços</span>
                </a>
                <a href="#" class="nav-item" data-pagina="financeiro">
                    <i class="material-icons">payments</i>
                    <span>Financeiro</span>
                </a>
                <a href="#" class="nav-item" data-pagina="estoque">
                    <i class="material-icons">inventory</i>
                    <span>Estoque</span>
                </a>
                <a href="#" class="nav-item" data-pagina="configuracoes">
                    <i class="material-icons">settings</i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <!-- Menu Mobile Toggle -->
        <button class="menu-toggle">
            <i class="material-icons">menu</i>
        </button>

        <!-- Menu Overlay -->
        <div class="menu-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-actions">
                    <button class="btn-tema">
                        <i class="material-icons">dark_mode</i>
                    </button>
                </div>
            </header>
            <div class="content-container">
                <!-- O conteúdo será carregado dinamicamente aqui -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/agendamentos.js"></script>
    <script src="js/servicos.js"></script>
    <script src="js/financeiro.js"></script>
    <script src="js/estoque.js"></script>
    <script src="js/configuracoes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
